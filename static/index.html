<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retro Sound Converter</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-sans">
        <div class="bg-gray-900 p-8 rounded-lg shadow-xl w-full max-w-lg border border-gray-700">
            <h1 class="text-3xl font-bold mb-6 text-center text-green-400 tracking-wider">RETRO SOUND<br><span class="text-sm text-white font-normal">CONVERTER</span></h1>
            <form id="convertForm" class="space-y-6">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-300">音声ファイル（.wav）</label>
                    <input type="file" id="audioFile" accept=".wav" required
                        class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-green-600 file:text-white
                        hover:file:bg-green-500
                        cursor-pointer bg-gray-700 rounded-lg border border-gray-600">
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-sm font-medium text-gray-300">サンプリング周波数（Hz）</label>
                        <span id="fsVal" class="text-green-400 font-mono">8000</span>
                    </div>
                    <input type="range" id="targetFs" min="1000" max="22050" step="100" value="8000"
                        class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-green-500">
                    <p class="text-xs text-gray-500 mt-1">値が低いほど「こもった」音になります</p>
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-sm font-medium text-gray-300">ビット深度（Bit）</label>
                        <span id="bitVal" class="text-green-400 font-mono">5</span>
                    </div>
                    <input type="range" id="nBits" min="2" max="16" step="1" value="5"
                        class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-green-500">
                    <p class="text-xs text-gray-500 mt-1">値が低いほど「ザラザラした」ノイズが乗ります</p>
                </div>

                <button type="submit"
                    class="w-full bg-gray-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                    変換スタート
                </button>
            </form>

            <div id="resultArea" class="mt-8 hidden p-4 bg-gray-700 rounded-lg border border-gray-600">
                <h3 class="font-bold mb-3 text-center text-green-300">変換完了！</h3>
                <audio id="audioPlayer" controls class="w-full mb-3"></audio>
                <a id="downloadLink" class="block w-full text-center bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg text-sm transition">
                    ダウンロード（.wav）
                </a>
            </div>
        </div>

        <script>
            // UI操作のロジック
            document.getElementById('targetFs').addEventListener('input', (e)=>document.getElementById('fsVal').innerText=e.target.value);
            document.getElementById('nBits').addEventListener('input', (e)=>document.getElementById('bitVal').innerText=e.target.value);

            document.getElementById('convertForm').addEventListener('submit', async (e)=>{
                e.preventDefault();

                const fileInput=document.getElementById('audioFile');
                if(fileInput.files.length==0){
                    alert("ファイルを選択してください");
                    return
                }
                const formData=new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('target_fs', document.getElementById('targetFs').value);
                formData.append('n_bits', document.getElementById('nBits').value);

                const btn=e.target.querySelector('button');
                const originalText=btn.innerText;
                btn.innerText="処理中..."
                btn.disabled=true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');

                try{
                    // バックエンド（/convert）にデータ送信
                    const response=await fetch('/convert',{method: 'POST', body: formData});
                    if(!response.ok) throw new Error('Convertion failed');

                    const blob=await response.blob();
                    const url=URL.createObjectURL(blob);

                    const audioPlayer=document.getElementById('audioPlayer');
                    audioPlayer.src=url;

                    const downloadLink=document.getElementById('downloadLink');
                    downloadLink.href=url;
                    downloadLink.download=`retro_${Date.now()}.wav`;

                    document.getElementById('resultArea').classList.remove('hidden');
                } catch(err){
                    console.error(err);
                    alert("変換に失敗しました。コンソールを確認してください。")
                }finally{
                    btn.innerText=originalText;
                    btn.disabled=false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });
        </script>
    </body>
</html>
